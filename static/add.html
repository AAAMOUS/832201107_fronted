<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<button class="back-button" onclick="window.location.href='index.html'">Return</button>
<h1>Add Contact </h1>

<div class="form-container">
    <form id="createForm" enctype="multipart/form-data" action="/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" step="0.01" required>

        <input type="submit" value="Add Contact">
    </form>

    <!-- Success and error messages -->
    <div id="messageContainer"></div>
</div>

<script>
    $(document).ready(function () {
        // Process form submission
        $('#createForm').submit(function (e) {
            e.preventDefault();

            var formData = new FormData(this);

            $.ajax({
                url: '/contacts/add',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    displayMessage('success', 'Contact added successfullyÔºÅ');
                    $('#createForm')[0].reset(); // Clear Form
                    setTimeout(function () {
                        window.location.href = 'index.html'; // Replace with your admin interface URL
                    }, 2000);
                },
                error: function (xhr, status, error) {
                    var errorMessage = xhr.responseJSON.message || "Failed to add contact, please check your input and try again.";
                    displayMessage('error', errorMessage);
                }
            });
        });
    });

    // Display success or error messages
    function displayMessage(type, message) {
        var messageContainer = $('#messageContainer');
        messageContainer.empty(); // Clear previous messages

        var className = type === 'success' ? 'success-message' : 'error-message';
        var messageElement = $('<div>').addClass(className).text(message);
        messageContainer.append(messageElement);
    }
</script>

</body>
</html>
